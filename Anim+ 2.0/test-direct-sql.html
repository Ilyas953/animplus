<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SQL Direct - Anim+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        .error { color: #ff6b6b; background-color: #3a2a2a; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { color: #4ecdc4; background-color: #2a3a2a; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .info { color: #f39c12; background-color: #3a3a2a; padding: 10px; border-radius: 4px; margin: 10px 0; }
        button {
            background-color: #4e5ad4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #3a4bc4; }
        pre {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4e5ad4;
            background-color: #1e1e1e;
        }
    </style>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/connexion.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîß Test SQL Direct - Debug Suppression</h1>
        
        <div class="section">
            <h2>1. Informations utilisateur</h2>
            <div id="user-info"></div>
        </div>
        
        <div class="section">
            <h2>2. Structure des tables</h2>
            <button onclick="checkStructure()">V√©rifier la structure</button>
            <div id="structure-result"></div>
        </div>
        
        <div class="section">
            <h2>3. Test d'insertion directe</h2>
            <button onclick="testInsert()">Ins√©rer un test</button>
            <div id="insert-result"></div>
        </div>
        
        <div class="section">
            <h2>4. Test de suppression directe</h2>
            <button onclick="testDelete()">Supprimer le test</button>
            <div id="delete-result"></div>
        </div>
        
        <div class="section">
            <h2>5. V√©rification apr√®s suppression</h2>
            <button onclick="checkAfterDelete()">V√©rifier apr√®s suppression</button>
            <div id="check-result"></div>
        </div>
        
        <div class="section">
            <h2>6. Logs d√©taill√©s</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const testAnimeId = "test-direct-" + Date.now();
        const userId = localStorage.getItem('userId');
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logsDiv.innerHTML += `<div class="log-entry ${className}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // 1. Affichage des informations utilisateur
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.getElementById('user-info');
            if (userId) {
                const username = localStorage.getItem('username');
                userInfo.innerHTML = `<div class="success">‚úÖ Connect√© : ${username} (ID: ${userId})</div>`;
                log(`Utilisateur connect√©: ${username} (${userId})`);
            } else {
                userInfo.innerHTML = `<div class="error">‚ùå Aucun utilisateur connect√©</div>`;
                log('Aucun utilisateur connect√©', 'error');
            }
        });

        // 2. V√©rification de la structure
        async function checkStructure() {
            const resultDiv = document.getElementById('structure-result');
            log('=== V√âRIFICATION STRUCTURE ===');
            
            try {
                // Test favorites
                log('Test table favorites...');
                const { data: favData, error: favError } = await supabase
                    .from('favorites')
                    .select('*')
                    .limit(1);
                
                if (favError) {
                    log(`Erreur favorites: ${favError.message}`, 'error');
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur table favorites: ${favError.message}</div>`;
                } else {
                    log(`Table favorites accessible. Donn√©es: ${favData ? favData.length : 0} lignes`);
                    if (favData && favData.length > 0) {
                        const columns = Object.keys(favData[0]);
                        log(`Colonnes favorites: ${columns.join(', ')}`);
                        resultDiv.innerHTML = `
                            <div class="success">‚úÖ Table favorites accessible</div>
                            <pre>Colonnes: ${JSON.stringify(columns, null, 2)}</pre>
                        `;
                    } else {
                        log('Table favorites vide');
                        resultDiv.innerHTML = `<div class="info">Table favorites vide</div>`;
                    }
                }
                
                // Test watchlist
                log('Test table watchlist...');
                const { data: watchData, error: watchError } = await supabase
                    .from('watchlist')
                    .select('*')
                    .limit(1);
                
                if (watchError) {
                    log(`Erreur watchlist: ${watchError.message}`, 'error');
                } else {
                    log(`Table watchlist accessible. Donn√©es: ${watchData ? watchData.length : 0} lignes`);
                    if (watchData && watchData.length > 0) {
                        const columns = Object.keys(watchData[0]);
                        log(`Colonnes watchlist: ${columns.join(', ')}`);
                    }
                }
                
            } catch (error) {
                log(`Erreur g√©n√©rale: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // 3. Test d'insertion
        async function testInsert() {
            const resultDiv = document.getElementById('insert-result');
            log('=== TEST INSERTION ===');
            
            if (!userId) {
                log('Aucun utilisateur connect√©', 'error');
                resultDiv.innerHTML = '<div class="error">‚ùå Aucun utilisateur connect√©</div>';
                return;
            }
            
            try {
                const testData = {
                    user_id: userId,
                    anime_id: testAnimeId,
                    anime_title: "Test Direct SQL",
                    anime_image: "test.jpg"
                };
                
                log(`Tentative d'insertion avec: ${JSON.stringify(testData)}`);
                
                const { data, error } = await supabase
                    .from('favorites')
                    .insert([testData])
                    .select();
                
                if (error) {
                    log(`Erreur insertion: ${error.message}`, 'error');
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur insertion: ${error.message}</div>`;
                } else {
                    log(`‚úÖ Insertion r√©ussie: ${JSON.stringify(data)}`);
                    resultDiv.innerHTML = `<div class="success">‚úÖ Insertion r√©ussie</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                log(`Erreur g√©n√©rale insertion: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // 4. Test de suppression
        async function testDelete() {
            const resultDiv = document.getElementById('delete-result');
            log('=== TEST SUPPRESSION ===');
            
            if (!userId) {
                log('Aucun utilisateur connect√©', 'error');
                resultDiv.innerHTML = '<div class="error">‚ùå Aucun utilisateur connect√©</div>';
                return;
            }
            
            try {
                log(`Tentative de suppression: user_id=${userId}, anime_id=${testAnimeId}`);
                
                const { data, error, count } = await supabase
                    .from('favorites')
                    .delete()
                    .eq('user_id', userId)
                    .eq('anime_id', testAnimeId)
                    .select();
                
                if (error) {
                    log(`Erreur suppression: ${error.message}`, 'error');
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur suppression: ${error.message}</div>`;
                } else {
                    log(`‚úÖ Suppression r√©ussie. Donn√©es supprim√©es: ${JSON.stringify(data)}`);
                    resultDiv.innerHTML = `<div class="success">‚úÖ Suppression r√©ussie</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                log(`Erreur g√©n√©rale suppression: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // 5. V√©rification apr√®s suppression
        async function checkAfterDelete() {
            const resultDiv = document.getElementById('check-result');
            log('=== V√âRIFICATION APR√àS SUPPRESSION ===');
            
            if (!userId) {
                log('Aucun utilisateur connect√©', 'error');
                resultDiv.innerHTML = '<div class="error">‚ùå Aucun utilisateur connect√©</div>';
                return;
            }
            
            try {
                log(`V√©rification si l'anime existe encore: user_id=${userId}, anime_id=${testAnimeId}`);
                
                const { data, error } = await supabase
                    .from('favorites')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('anime_id', testAnimeId);
                
                if (error) {
                    log(`Erreur v√©rification: ${error.message}`, 'error');
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur v√©rification: ${error.message}</div>`;
                } else {
                    log(`V√©rification termin√©e. R√©sultats: ${data.length} entr√©es trouv√©es`);
                    if (data.length === 0) {
                        resultDiv.innerHTML = `<div class="success">‚úÖ V√©rification OK: L'anime a bien √©t√© supprim√© (0 entr√©es trouv√©es)</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error">‚ùå Probl√®me: L'anime existe encore (${data.length} entr√©es)</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    }
                }
                
            } catch (error) {
                log(`Erreur g√©n√©rale v√©rification: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
