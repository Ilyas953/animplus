<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Suppression - Anim+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .debug-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        .error {
            color: #ff6b6b;
            background-color: #3a2a2a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #4ecdc4;
            background-color: #2a3a2a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .info {
            color: #f39c12;
            background-color: #3a3a2a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        button {
            background-color: #4e5ad4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #3a4bc4;
        }
        pre {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/connexion.js"></script>
    <script src="js/table-adapter.js"></script>
</head>
<body>
    <div class="debug-container">
        <h1>üîç Debug Suppression Favoris/Watchlist</h1>
        
        <div class="section">
            <h2>1. V√©rification de l'utilisateur</h2>
            <div id="user-info"></div>
        </div>
        
        <div class="section">
            <h2>2. Test de connexion Supabase</h2>
            <button onclick="testConnection()">Tester la connexion</button>
            <div id="connection-result"></div>
        </div>
        
        <div class="section">
            <h2>3. V√©rification RLS</h2>
            <button onclick="checkRLS()">V√©rifier RLS</button>
            <div id="rls-result"></div>
        </div>
        
        <div class="section">
            <h2>4. Structure des tables</h2>
            <button onclick="checkTableStructure()">V√©rifier la structure</button>
            <div id="structure-result"></div>
        </div>
        
        <div class="section">
            <h2>5. Test d'ajout et suppression</h2>
            <button onclick="testAddAndRemove()">Tester ajout/suppression</button>
            <div id="test-result"></div>
        </div>
        
        <div class="section">
            <h2>6. Logs d√©taill√©s</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const animeData = {
            id: "debug-test-anime-" + Date.now(),
            title: "Anime de Debug",
            image: "debug-image.jpg",
            genre: "Debug",
            season: "Debug",
            episodes: 1,
            synopsis: "Anime de test pour debug"
        };

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logsDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        // 1. V√©rification de l'utilisateur
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            const userInfo = document.getElementById('user-info');
            
            if (userId) {
                userInfo.innerHTML = `<div class="success">‚úÖ Connect√© : ${username} (ID: ${userId})</div>`;
                log(`Utilisateur connect√©: ${username} (${userId})`);
            } else {
                userInfo.innerHTML = `<div class="error">‚ùå Aucun utilisateur connect√©</div>`;
                log('Aucun utilisateur connect√©', 'error');
            }
        });

        // 2. Test de connexion
        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            try {
                const { data, error } = await supabase.from('users').select('count').limit(1);
                if (error) throw error;
                resultDiv.innerHTML = `<div class="success">‚úÖ Connexion Supabase r√©ussie</div>`;
                log('Connexion Supabase r√©ussie');
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur de connexion: ${error.message}</div>`;
                log(`Erreur de connexion: ${error.message}`, 'error');
            }
        }

        // 3. V√©rification RLS
        async function checkRLS() {
            const resultDiv = document.getElementById('rls-result');
            try {
                // Test direct sur les tables
                const { data: favoritesData, error: favoritesError } = await supabase
                    .from('favorites')
                    .select('*')
                    .limit(1);
                
                const { data: watchlistData, error: watchlistError } = await supabase
                    .from('watchlist')
                    .select('*')
                    .limit(1);
                
                let result = '';
                if (favoritesError) {
                    result += `<div class="error">‚ùå Erreur table favorites: ${favoritesError.message}</div>`;
                    log(`Erreur table favorites: ${favoritesError.message}`, 'error');
                } else {
                    result += `<div class="success">‚úÖ Table favorites accessible</div>`;
                    log('Table favorites accessible');
                }
                
                if (watchlistError) {
                    result += `<div class="error">‚ùå Erreur table watchlist: ${watchlistError.message}</div>`;
                    log(`Erreur table watchlist: ${watchlistError.message}`, 'error');
                } else {
                    result += `<div class="success">‚úÖ Table watchlist accessible</div>`;
                    log('Table watchlist accessible');
                }
                
                resultDiv.innerHTML = result;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur lors de la v√©rification RLS: ${error.message}</div>`;
                log(`Erreur v√©rification RLS: ${error.message}`, 'error');
            }
        }

        // 4. V√©rification structure
        async function checkTableStructure() {
            const resultDiv = document.getElementById('structure-result');
            try {
                const { data: favoritesData, error: favoritesError } = await supabase
                    .from('favorites')
                    .select('*')
                    .limit(1);
                
                const { data: watchlistData, error: watchlistError } = await supabase
                    .from('watchlist')
                    .select('*')
                    .limit(1);
                
                let result = '<h3>Structure table favorites:</h3>';
                if (favoritesData && favoritesData.length > 0) {
                    result += `<pre>${JSON.stringify(Object.keys(favoritesData[0]), null, 2)}</pre>`;
                    log(`Structure favorites: ${JSON.stringify(Object.keys(favoritesData[0]))}`);
                } else {
                    result += '<div class="info">Table vide ou pas de donn√©es</div>';
                    log('Table favorites vide');
                }
                
                result += '<h3>Structure table watchlist:</h3>';
                if (watchlistData && watchlistData.length > 0) {
                    result += `<pre>${JSON.stringify(Object.keys(watchlistData[0]), null, 2)}</pre>`;
                    log(`Structure watchlist: ${JSON.stringify(Object.keys(watchlistData[0]))}`);
                } else {
                    result += '<div class="info">Table vide ou pas de donn√©es</div>';
                    log('Table watchlist vide');
                }
                
                resultDiv.innerHTML = result;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur lors de la v√©rification structure: ${error.message}</div>`;
                log(`Erreur v√©rification structure: ${error.message}`, 'error');
            }
        }

        // 5. Test d'ajout et suppression
        async function testAddAndRemove() {
            const resultDiv = document.getElementById('test-result');
            const userId = localStorage.getItem('userId');
            
            if (!userId) {
                resultDiv.innerHTML = '<div class="error">‚ùå Aucun utilisateur connect√©</div>';
                return;
            }
            
            try {
                log('=== D√âBUT DU TEST AJOUT/SUPPRESSION ===');
                
                // Test 1: Ajouter aux favoris
                log('1. Ajout aux favoris...');
                const addResult = await tableAdapter.addToFavorites(userId, animeData);
                log(`‚úÖ Ajout favoris r√©ussi: ${JSON.stringify(addResult)}`);
                
                // Test 2: V√©rifier qu'il est bien ajout√©
                log('2. V√©rification ajout...');
                const isInFavorites = await tableAdapter.isInFavorites(userId, animeData.id);
                log(`‚úÖ V√©rification: ${isInFavorites ? 'Pr√©sent' : 'Absent'} dans les favoris`);
                
                // Test 3: Supprimer des favoris
                log('3. Suppression des favoris...');
                const removeResult = await tableAdapter.removeFromFavorites(userId, animeData.id);
                log(`‚úÖ Suppression favoris: ${removeResult}`);
                
                // Test 4: V√©rifier qu'il est bien supprim√©
                log('4. V√©rification suppression...');
                const isStillInFavorites = await tableAdapter.isInFavorites(userId, animeData.id);
                log(`‚úÖ V√©rification apr√®s suppression: ${isStillInFavorites ? 'Toujours pr√©sent' : 'Bien supprim√©'}`);
                
                // Test 5: V√©rifier directement dans la base
                log('5. V√©rification directe dans la base...');
                const { data: directCheck, error: directError } = await supabase
                    .from('favorites')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('anime_id', animeData.id);
                
                if (directError) {
                    log(`‚ùå Erreur v√©rification directe: ${directError.message}`, 'error');
                } else {
                    log(`‚úÖ V√©rification directe: ${directCheck.length} entr√©es trouv√©es`);
                }
                
                // R√©sum√©
                let summary = '';
                if (isInFavorites && !isStillInFavorites) {
                    summary = '<div class="success">‚úÖ Test r√©ussi ! L\'anime a √©t√© ajout√© puis correctement supprim√©.</div>';
                } else if (isInFavorites && isStillInFavorites) {
                    summary = '<div class="error">‚ùå Probl√®me : L\'anime est toujours pr√©sent apr√®s suppression</div>';
                } else if (!isInFavorites) {
                    summary = '<div class="error">‚ùå Probl√®me : L\'anime n\'a pas √©t√© ajout√© correctement</div>';
                } else {
                    summary = '<div class="success">‚úÖ Test r√©ussi !</div>';
                }
                
                resultDiv.innerHTML = summary;
                log('=== FIN DU TEST ===');
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur lors du test: ${error.message}</div>`;
                log(`Erreur test: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
